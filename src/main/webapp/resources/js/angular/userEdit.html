<md-dialog aria-label="Mango (Fruit)">
  <form id="userForm" ng-cloak ng-submit="submit()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{user.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
          <input type="hidden" ng-model="user.id" />
         
          <md-input-container>
              <input type="text" ng-model="user.name" class="form-control wide" 
              id="username" placeholder="Notandanafn" required ng-minlength="3"/>

          </md-input-container>
       	  <md-input-container>
               <input type="text" ng-model="user.password" id="rtype" class="form-control" 
               placeholder="Aðgangsorð"/>
          </md-input-container>
         
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

      <span flex></span>

      <md-button ng-click="cancel()">
        Hætta við
      </md-button>
      <input type="submit"  value="{{!user.id ? 'Vista notanda' : 'Uppfæra notanda'}}" class="btn btn-primary btn-sm" />
      
    </md-dialog-actions>
  </form>
</md-dialog>
